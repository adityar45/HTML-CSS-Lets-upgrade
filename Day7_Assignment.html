<!doctype html>
<html>
<head>
	<title>Day 7 :CSS Box Model</title>

<style type="text/css">
	.outer-box {
		position: absolute;
		border: 1px solid green;
		width: 600px;
		height: 300px;
		left: 50px;
		padding-top: 20px;
		overflow: auto;
	}
	.inner-box {
		position: relative;
		border: 1px solid green;
		width: 300px;
		height: 100px;
		left: 20px;
		margin-top: 50px;
	}
	.bottom-box {
		position: relative;
		margin-top: 20px;
		border: 1px solid blue;
		width: 200px;
		height: 150px;
		left: 20px;
	}
</style>	

</head>
<body>

<div class="outer-box">
	Outer Box
	<div class="inner-box">
		Inner Box
	</div>
	<div class="bottom-box">
		Bottom Box
	</div>
</div>

</body>
</html>
